<ion-view>
	
	<ion-header-bar class="bar-dark">
		<button class="button button-icon" menu-toggle="left">
			<i class="icon ion-navicon"></i>
		</button>

		<h1 class="title">{{activeFolder.title}}</h1>
		<!-- New Task button-->
		<button class="button button-icon" ng-click="newList()">
			<i class="icon ion-compose"></i>
		</button>
	</ion-header-bar>

	<ion-content>
      <!-- <ion-list>
        <ion-item ng-repeat="list in activeFolder.lists">
          {{list.title}}
        </ion-item>
      </ion-list> -->


	<ion-list can-swipe="listsCanSwipe" class="list-of-lists">
	    <ion-item 
	    	ng-repeat="list in activeFolder.lists"
	    	class="item item-icon-right">

			<h4 class="list-title">{{list.title}}</h4>
			<div class="list-tasks completed" ng-repeat="task in list.tasks">{{task.title}}</div>

			<a href="#/app/tasks/{{$index}}"><i class="icon ion-plus edit-list"></i></a>
			
			<ion-option-button class="button ion-edit" ng-click="editList($index)">				
			</ion-option-button>

			<ion-option-button class="button button-assertive ion-android-remove-circle" ng-click="deleteList($index)">
			</ion-option-button>

	    </ion-item>
	</ion-list>

    </ion-content>
</ion-view>

<!-- Modal for adding new list -->

<script id="add-list-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add List</h1>
      <button class="button" ng-click="closeNewListModal()">
        Done
      </button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="createList(list)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Enter the name of your list" ng-model="list.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create a List</button>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>

<!-- Modal for editing list -->
<script id="edit-list-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Edit List</h1>
      <button class="button" ng-click="closeEditListModal()">
        Cancel
      </button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="updateList(listToEdit)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Enter the name of your list" ng-model="listToEdit.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Save Changes</button>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>

<!-- Modal for adding tasks -->
<script id="add-tasks-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add Tasks</h1>
      <button class="button" ng-click="closeAddTasksModal()">
        Cancel
      </button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="updateList(listToEdit)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Enter the name of your list" ng-model="listToEdit.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Save Changes</button>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>
