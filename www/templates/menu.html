<ion-side-menus enable-menu-with-back-views="false" class="main-sidebar" delegate-handle="main-sidemenu">
  
  <!-- SIDE MENU -->

  <ion-side-menu side="left">    
    <ion-header-bar class="bar-dark">
      <button class="button button-icon ion-ios-minus-outline delete-folder" ng-click="toggleDeleteFolder()">
      </button>
      <h1 class="title">Folders</h1>
      <button class="button button-icon ion-ios-plus-outline add-folder" ng-click="openAddFolderModal()">
      </button>
    </ion-header-bar>

    <ion-content>    
      <div class="button-bar">
        <a href="#/app/welcome" menu-close class="button"><button class="button ion-home"> Home</button></a>
        <a href="#/app/guide" menu-close class="button"><button class="button ion-help-circled"> Guide</button></a>
      </div>      

      <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="foldersCanSwipe">
        <ion-item ng-repeat="folder in folders" class="item item-icon-right" href="#/app/lists/{{$index}}" menu-close>
                   
          {{folder.title}}
          <i class="icon ion-edit edit-folder" ng-click="editFolder($event, $index)"></i>

          <ion-delete-button class="ion-minus-circled"
            ng-click="deleteFolder($index)">
          </ion-delete-button>

        </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>

  <!-- SIDE MENU CONTENT-->
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

</ion-side-menus>


<script id="add-folder-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add Folder</h1>
      <button class="button" ng-click="closeAddFolderModal()">
        Done
      </button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="createFolder(folder)">
        <div class="list">         

          <ion-input class="item item-input">            
            <input type="text" placeholder="Enter the name of your folder" ng-model="folder.title">
          </ion-input>

        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive app-btn">Create Folder</button>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>

<script id="edit-folder-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Edit Folder</h1>
      <button class="button" ng-click="closeEditFolderModal()">
        Cancel
      </button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="updateFolder(folderToEdit.title)">
        <div class="list">
          <ion-input class="item item-input">            
            <input type="text" placeholder="Enter the new name of your folder" ng-model="folderToEdit.title">
          </ion-input>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive app-btn">Save Changes</button>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>
